<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <title>inputs</title>
  </head>
  <body>
    <!-- Nav tabs -->
     
    <div class="container">
      <h1 id="colorh1">Color Change!</h1>
      <button id="btnBodyColor">change color</button>
    </div>

    <form action="post" class="container" id="form">
      <div class="form-group">
        <label for=""></label>
        <input type="email" class="form-control" name="emailfield" id="emailfield" aria-describedby="emailHelpId" placeholder="Email">
        <small id="emailHelpId" class="form-text text-muted">Help text</small>
      </div>
      <div class="form-group">
        <label for=""></label>
        <input type="password" class="form-control" name="passwordfield" id="passwordfield" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>


    <ul class="nav justify-content-center container" id="ul">
         
    </ul>


    <div class="container">
      <h2>Want a random joke?</h2>
      <h3 id="jokeH3"></h3>
      <button id="jokeButton" class="btn btn-primary" >YES!</button>
    </div>

    <script src="./js/index.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
